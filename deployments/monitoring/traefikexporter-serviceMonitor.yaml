apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: traefik
  name: traefik
  namespace: monitoring
spec:
  endpoints:
  - interval: 30s
    port: metrics
    scheme: http
  jobLabel: traefik-exporter
  namespaceSelector:
    matchNames:
    - infra
  selector:
    matchLabels:
      app: traefik
