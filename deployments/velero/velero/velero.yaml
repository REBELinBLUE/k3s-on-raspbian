---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: default
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
spec:
  provider: aws
  objectStorage:
    bucket: velero
  config:
    region: minio
    s3ForcePathStyle: "true"
    s3Url: http://minio.infra.svc:9000
    publicUrl: https://minio.cluster.rebelinblue.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: velero
  template:
    metadata:
      labels:
        app.kubernetes.io/name: velero
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8085"
        prometheus.io/scrape: "true"
    spec:
      restartPolicy: Always
      serviceAccountName: velero-server
      initContainers:
        - name: init
          image: arm32v6/alpine:3.10
          args:
            - sed "s#MINIO_ACCESS_KEY#$MINIO_ACCESS_KEY#g" /tmp/config/cloud > /credentials/cloud &&
              sed -i "s#MINIO_SECRET_KEY#$MINIO_SECRET_KEY#g" /credentials/cloud
          command:
            - /bin/sh
            - -c
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: velero
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: velero
                  key: secretkey
          volumeMounts:
            - name: cloud-credentials
              mountPath: /tmp/config
            - name: config
              mountPath: /credentials
        - name: velero-plugin-for-aws
          image: rebelinblue/velero-plugin-for-aws:1.0.0
          volumeMounts:
            - name: plugins
              mountPath: /target
      containers:
        - name: velero
          image: rebelinblue/velero:1.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: monitoring
              containerPort: 8085
          command:
            - /velero
          args:
            - server
            - --restic-timeout=4h
          resources:
            limits:
              memory: 1000Mi
            requests:
              cpu: 25m
              memory: 300Mi
          volumeMounts:
            - name: plugins
              mountPath: /plugins
            - name: config
              mountPath: /credentials
            - name: scratch
              mountPath: /scratch
          env:
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
      volumes:
        - name: cloud-credentials
          configMap:
            name: velero
        - name: config
          emptyDir: {}
        - name: plugins
          emptyDir: {}
        - name: scratch
          emptyDir: {}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: velero-server
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
subjects:
  - kind: ServiceAccount
    name: velero-server
    namespace: velero
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: restic
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
spec:
  selector:
    matchLabels:
      name: restic
  template:
    metadata:
      labels:
        name: restic
        app.kubernetes.io/name: velero
    spec:
      serviceAccountName: velero-server
      securityContext:
        runAsUser: 0
      volumes:
        - name: cloud-credentials
          configMap:
            name: velero
        - name: config
          emptyDir: {}
        - name: host-pods
          hostPath:
            path: /var/lib/kubelet/pods
        - name: scratch
          emptyDir: {}
      initContainers:
        - name: init
          image: arm32v6/alpine:3.10
          args:
            - sed "s#MINIO_ACCESS_KEY#$MINIO_ACCESS_KEY#g" /tmp/config/cloud > /credentials/cloud &&
              sed -i "s#MINIO_SECRET_KEY#$MINIO_SECRET_KEY#g" /credentials/cloud
          command:
            - /bin/sh
            - -c
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: velero
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: velero
                  key: secretkey
          volumeMounts:
            - name: cloud-credentials
              mountPath: /tmp/config
            - name: config
              mountPath: /credentials
      containers:
        - name: velero
          image: rebelinblue/velero:1.2.0
          imagePullPolicy: IfNotPresent
          command:
            - /velero
          args:
            - restic
            - server
          volumeMounts:
            - name: cloud-credentials
              mountPath: /credentials
            - name: host-pods
              mountPath: /host_pods
              mountPropagation: HostToContainer
            - name: scratch
              mountPath: /scratch
          env:
            - name: VELERO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: VELERO_SCRATCH_DIR
              value: /scratch
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/cloud
          securityContext:
            privileged: false
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 15m
              memory: 200Mi
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: velero-daily-backup
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
spec:
  schedule: "0 6 * * *"
  template:
    ttl: 120h
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: velero
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
data:
  cloud: |
    [default]
    aws_access_key_id = MINIO_ACCESS_KEY
    aws_secret_access_key = MINIO_SECRET_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: velero
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
spec:
  type: ClusterIP
  ports:
    - name: monitoring
      port: 8085
      targetPort: monitoring
  selector:
    app.kubernetes.io/name: velero
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: velero-server
  namespace: velero
  labels:
    app.kubernetes.io/name: velero
---
