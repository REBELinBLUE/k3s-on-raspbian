apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  selector:
    app: vault
  ports:
    - name: api
      protocol: TCP
      port: 8200
      targetPort: 8200
    - name: cluster
      protocol: TCP
      port: 8201
      targetPort: 8201
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  serviceName: "vault"
  replicas: 2
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      name: vault
      labels:
        app: vault
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: vault
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      containers:
        - name: vault
          image: rebelinblue/vault:1.2.3
          imagePullPolicy: Always
          command: ["/bin/bash", "/opt/vault/unseal.sh"]
          ports:
            - name: api
              containerPort: 8200
              protocol: "TCP"
            - name: cluster
              containerPort: 8201
              protocol: "TCP"
          env:
            - name: ENVIRONMENT
              value: production
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VAULT_ADDR
              value: "http://$(POD_IP):8200"
            - name: VAULT_CLUSTER_ADDR
              value: "http://$(POD_IP):8201"
            - name: VAULT_LOG_LEVEL
              value: "debug"
            - name: VAULT_UNSEAL_KEY_1
              valueFrom:
                secretKeyRef:
                  name: vault-unseal-keys
                  key: VAULT_UNSEAL_KEY_1
            - name: VAULT_UNSEAL_KEY_2
              valueFrom:
                secretKeyRef:
                  name: vault-unseal-keys
                  key: VAULT_UNSEAL_KEY_2
            - name: VAULT_UNSEAL_KEY_3
              valueFrom:
                secretKeyRef:
                  name: vault-unseal-keys
                  key: VAULT_UNSEAL_KEY_3
          livenessProbe:
            httpGet:
              path: /v1/sys/health?standbyok=true&uninitcode=204&sealedcode=204&
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /v1/sys/health?standbyok=true&uninitcode=204&sealedcode=204&
              port: 8200
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          securityContext:
            readOnlyRootFilesystem: true
            capabilities:
              add:
                - IPC_LOCK
          volumeMounts:
            - name: vault-config-file
              mountPath: /vault/config/vault.hcl
              subPath: vault.hcl
            - name: vault-unseal-script
              mountPath: /opt/vault/unseal.sh
              subPath: unseal.sh
            - name: vault-root
              mountPath: /root/
            - name: vault-temp
              mountPath: /tmp/
        - name: consul-client
          image: consul:1.6.1
          imagePullPolicy: IfNotPresent
          securityContext:
            readOnlyRootFilesystem: true
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONSUL_GOSSIP_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: consul-gossip-key
                  key: gossip-key
            - name: CONSUL_DATACENTER_NAME
              value: "dc1"
            - name: CONSUL_DOMAIN
              value: "cluster.local"
          command:
            - "consul"
          args:
            - "agent"
            - "-node=$(POD_NAME)"
            - "-datacenter=$(CONSUL_DATACENTER_NAME)"
            - "-client=0.0.0.0"
            - "-bind=0.0.0.0"
            - "-data-dir=/var/lib/consul"
            - "-config-dir=/consul/config"
            - "-domain=$(CONSUL_DOMAIN)"
            - "-retry-join=$(CONSUL_SERVICE_HOST)"
            - "-disable-host-node-id"
            - "-encrypt=$(CONSUL_GOSSIP_ENCRYPTION_KEY)"
          resources:
            limits:
              cpu: "300m"
              memory: 256Mi
            requests:
              cpu: "150m"
              memory: 128Mi
          volumeMounts:
            - name: consul-data
              mountPath: /var/lib/consul
            - name: vault-config-file
              mountPath: /consul/config/consul.json
              subPath: consul.json
      serviceAccountName: "vault"
      volumes:
        - name: vault-config-file
          configMap:
            name: vault-config
        - name: vault-unseal-script
          configMap:
            name: vault-unseal-script
        - name: vault-root
          emptyDir: {}
        - name: vault-temp
          emptyDir: {}
        - name: consul-data
          emptyDir: {}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: vault-ui
  namespace: vault
  labels:
    app: vault
  annotations:
    kubernetes.io/ingress.class: traefik
    forecastle.stakater.com/expose: "true"
    forecastle.stakater.com/group: "Secrets"
    forecastle.stakater.com/icon: "https://cdn.freebiesupply.com/logos/large/2x/vault-enterprise-logo-png-transparent.png"
    forecastle.stakater.com/appName: Vault
spec:
  rules:
    - host: vault.cluster.local
      http:
        paths:
          - backend:
              serviceName: vault
              servicePort: 8200
            path: /
