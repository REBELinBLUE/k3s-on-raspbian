apiVersion: v1
kind: Service
metadata:
  name: hypriot
  namespace: test
  labels:
    app: hypriot
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: hypriot
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypriot
  namespace: test
  labels:
    app: hypriot
spec:
  replicas: 0
  selector:
    matchLabels:
      app: hypriot
  template:
    metadata:
      labels:
        app: hypriot
    spec:
      containers:
      - name: hypriot
        image: hypriot/rpi-busybox-httpd
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hypriot
  namespace: test
  labels:
    app: hypriot
spec:
  rules:
    - host: welcome.cluster.local
      http:
        paths:
          - path: /
            backend:
              serviceName: hypriot
              servicePort: 80
