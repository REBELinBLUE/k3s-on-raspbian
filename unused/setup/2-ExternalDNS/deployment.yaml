apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: infra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get","watch","list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get","watch","list"]
  - apiGroups: ["extensions"]
    resources: ["ingresses"]
    verbs: ["get","watch","list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: infra
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: infra
spec:
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: thokra/external-dns-arm:latest
          args:
            - --source=ingress
            - --domain-filter=cluster.rebelinblue.com
            - --provider=linode
          env:
            - name: LINODE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: linode-dynamic-dns
                  key: token